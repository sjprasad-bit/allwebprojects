<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <script src="https://kit.fontawesome.com/7715d5600c.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Login Page</title>
</head>

<body>

  <section class="form">
    <h5>contiue with</h5>
    <div class="container">
      <div class="logo-btn">
        
        <i class="fa-brands fa-google fa-shake fa-lg" style="--fa-animation-iteration-count: 2"></i>
        
      </div>

      <div class="logo-btn">
        
        <i class="fa-brands fa-facebook-f fa-shake fa-lg" style="--fa-animation-iteration-count: 2"></i>
        
      </div>

      <div class="logo-btn">
        
        <i class="fa-brands fa-twitter fa-shake fa-lg" style="--fa-animation-iteration-count: 2"></i>
        
      </div>
    </div>
    <h5>Or</h5>
    <h5>login with</h5>

    <div class="flex-box">
      <form class="form-box" action="">
        <input class="form-input" type="email" placeholder="Email" name="email" id="email" />

        <input class="form-input" max="8" type="text" placeholder="Password" name="password" id="password" />

        <button class="form-btn" type="submit">login</button>
        <p><a href="#">forget password</a></p>

      </form>
    </div>
  </section> 


</body>

</html>
